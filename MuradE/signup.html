<!DOCTYPE html>
<html>
  <head>
    <title>Bora Student Registration</title>
  </head>
  <body>
    <h1 style="color:#17A2B8">Sign Up</h1>
    <img src="./icon.png" alt="UserIcon" width="20" height="20"></img>
    <span>Create Your Account</span>
    <br>
    <input type="text" id="name" placeholder="Name"></input>
    <br>
    <input type="text" id="email" placeholder="Email Address"></input>
    <br>
    <small style="color:gray">This site uses Gravatar so if you want a profile image, use a Gravatar email</small>
    <br>
    <input type="password" id="password" placeholder="Password"></input>
    <br>
    <input type="password" id="confirmPassword" placeholder="Confirm Password"></input>
    <br>
    <br>
    <button style="color:white;background-color:#17A2B8;border-width: 0;">Register</button>
    <p>
        <span>Already have an account?</span>
        <a href="./signin.html" style="color:#17A2B8">Sign In</a>
    </p>
  </body>
</html>
